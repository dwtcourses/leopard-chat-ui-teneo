<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Teneo Chat Client - Leopard 🐆</title>
    <style>
      html {
        overflow: hidden !important;
      }
      html,
      body {
        overscroll-behavior-y: contain !important;
        width: max-content;
        background: none transparent !important;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <script
      crossorigin="anonymous"
      src="https://polyfill.io/v3/polyfill.min.js?flags=gated&features=Map%2CSet%2CElement.prototype.matches%2CNode.prototype.contains"
    ></script>
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but the virtual assistant doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected by Webpack -->
  </body>
</html>
